<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character counter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Plase write your text here..." maxlength="100"></textarea>
        <div class="counter-container">
            <p>
                Total Character:
                <span class="total-counter" id="total-counter">00</span>
            </p>
            <p>
                Remaining:
                <span class="remaining-counter" id="remaining-counter">00</span>
            </p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
