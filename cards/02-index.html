<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/02-style.css">
</head>

<body>
    <div class="card">
        <img class="card__img" src="/images/icon.jpg" alt="icon.jpg" width="100px">
        <h2 class="card__heading">Order Summary</h2>
        <p class="card__para">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure asperiores nam, recusandae necessitatibus ad
            quia dicta voluptas doloremque nulla doloribus.
        </p>
        <div class="amount__container">
            <img class="amount__container__img" src="/images/music.png" alt="" width="50px">
            <div class="amount__container__text">
                <p>Amount</p>
                <p>$99.9/year</p>
            </div>
            <a class="amount__container__change" href="#">Change</a>
        </div>
        <button class="card_btn1">Proceed to Payment</button>
        <button class="card_btn2">Cancel Order</button>
    </div>
